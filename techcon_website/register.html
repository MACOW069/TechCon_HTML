<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Sign Up for TechCon 2024</h2>
            <form action="submit_registration.php" method="POST">
                <!-- Name Field -->
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">

                <!-- Password Confirmation Field -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">

                <!-- Terms and Conditions Checkbox -->
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms_and_conditions.html" target="_blank">Terms and Conditions</a>.
                </label>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All Rights Reserved.</p>
    </footer>
</body>
</html>
